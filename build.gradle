plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
    id "org.jmailen.kotlinter" version "2.3.2"
    id "java"
}

repositories {
    maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: "org.junit.jupiter", name: "junit-jupiter-api", version: "5.6.2"
    testCompile group: "org.junit.jupiter", name: "junit-jupiter-params", version: "5.6.2"
    testRuntimeOnly group: "org.junit.jupiter", name: "junit-jupiter-engine", version: "5.6.2"
    testCompile group: "io.rest-assured", name: "rest-assured", version: "4.3.0"
    testCompile group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "2.11.0"
    testCompile group: "com.fasterxml.jackson.module", name: "jackson-module-kotlin", version: "2.11.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}